  /api/ai/v1/image/text:
    post:
      tags:
        - AI Services - Image
      summary: Image to Text
      description: |-
        Extract text from an image.
         By default, all text detected in the image is included. The system and input prompt may be modified in order to describe, classify or extract specific information from the image.
      operationId: imageToText
      requestBody:
        description: Image to text AI Service request.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImageToTextRequest'
            examples:
              Basic Request:
                description: Basic Image-to-Text request.
                value:
                  image:
                    data: <base64 string>
                    type: base64
                    mediaType: image/png
              Full Request:
                description: 'Complete Image-to-Text Request with optional parameters for configuring model, prompt, maxTokens and temperature.'
                value:
                  input: 'Please describe this image in detail, focusing on the main subject and background elements.'
                  image:
                    data: <base64 string>
                    type: base64
                    mediaType: image/jpeg
                  sessionId: <session_id>
                  model: domo.domo_ai.domogpt-medium-v1.2:anthropic
                  system: 'You are a professional image analyst. Provide detailed, accurate descriptions of images.'
                  maxTokens: 500
                  temperature: 0.7
        required: true
      responses:
        '409':
          description: Conflict
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '200':
          description: TextAIResponse A <code>TextAIResponse</code> containing the extracted or analyzed text from the image.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextAIResponse'
              examples:
                Image to Text Response:
                  description: Image to Text Response
                  value:
                    prompt: What do you see in this image?
                    output: This image shows a small red square on a white background. The square appears to be a simple geometric shape with clean edges.
                    model: domo.domo_ai.domogpt-medium-v1.2:anthropic
      security:
        - domo-developer-token: []
      parameters:
        reasoningConfig:
          description: Configures the reasoning settings for image analysis with customizable options specified as a JSON object.
  /api/ai/v1/extract:
    post:
      tags:
        - AI Services - Messages
      summary: Data Extraction
      description: Extract structured data from unstructured text according to a provided JSON schema.
      operationId: messagesExtractData
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExtractDataMessagesRequest'
            examples:
              Basic Contact Extraction:
                description: Extract contact information from text using Messages API.
                value:
                  input:
                    - type: TEXT
                      text: 'Contact: Sarah Johnson, email sarah.j@company.com, phone (555) 123-4567'
                  outputStructure:
                    name:
                      type: string
                      description: Full name
                    email:
                      type: string
                      description: Email address
                    phone:
                      type: string
                      description: Phone number
              Resume Extraction:
                description: Extract structured data from a resume with nested fields using Messages API.
                value:
                  input:
                    - type: TEXT
                      text: |-
                        John Smith
                        Senior Software Engineer
                        Email: john.smith@email.com | Phone: (555) 123-4567

                        Experience:
                        Tech Corp (2020-Present) - Led microservices architecture serving 5M+ users
                        StartupXYZ (2016-2019) - Built RESTful APIs with Spring Boot

                        Education: B.S. Computer Science, UC Berkeley, 2016
                        Skills: Java, Python, AWS, Docker, Kubernetes
                  outputStructure:
                    name:
                      type: string
                      description: Full name
                    title:
                      type: string
                      description: Job title
                    email:
                      type: string
                      description: Email address
                    phone:
                      type: string
                      description: Phone number
                    experience:
                      type: array
                      description: Work history
                      items:
                        type: object
                        properties:
                          company:
                            type: string
                            description: Company name
                          years:
                            type: string
                            description: Years worked
                          role:
                            type: string
                            description: Job description
                    education:
                      type: string
                      description: Educational background
                    skills:
                      type: array
                      description: Technical skills
                      items:
                        type: string
        required: true
      responses:
        '409':
          description: Conflict
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '200':
          description: Successful extract data response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtractDataResponse'
