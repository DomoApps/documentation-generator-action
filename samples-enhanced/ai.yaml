        input:
          type: string
          description: The input text.
        sessionId:
          type: string
          format: uuid
          description: 'The AI session ID. If provided, this request will be associated with the specified AI Session.'
        promptTemplate:
          $ref: '#/components/schemas/ParameterizedPromptTemplate'
          description: |-
            The prompt template to use for the Text Generation task. The default prompt template will be used if not
                                       provided.
        parameters:
          type: object
          additionalProperties:
            type: string
          description: Custom parameters to inject into the prompt template if an associated placeholder is present.
        model:
          type: string
          description: |-
            The ID of the model to use for Text Generation. The specified model must be configured for the Text Generation
                                       AI Service by an Admin.
        modelConfiguration:
          type: object
          additionalProperties: {}
          description: 'Additional model-specific configuration parameter key-value pairs. e.g. temperature, max_tokens, etc.'
        system:
          type: string
          description: |-
            The system message to use for the Text Generation task. If not provided, the default system message will be
                                       used. If the model does not include built-in support for system prompts, this parameter may be included in the
                                       prompt template using the "${system}" placeholder.
        temperature:
          type: number
          format: double
          description: Controls randomness in the model's output. Lower values make output more deterministic.
        maxTokens:
          type: integer
          format: int32
          description: The maximum number of tokens to generate in the response.
        responseFormat:
          description: Model response format specification for structured outputs.
          oneOf:
            - $ref: '#/components/schemas/JsonResponseFormat'
        reasoningConfig:
          $ref: '#/components/schemas/ReasoningConfig'
          description: Configuration for reasoning behavior and effort level.
      required:
        - input
