openapi: 3.1.0
info:
  title: 'AI Services'
  description: 'The AI Services API offers a range of AI-driven features, including text summarization, SQL transformation, natural language understanding, image recognition, and more. It''s engineered to seamlessly integrate sophisticated AI capabilities into diverse applications.'
  version: '2.2.3225_master'
servers:
- url: https://{subdomain}.domo.com
  variables:
    subdomain:
      default: your-instance
      description: Your subdomain
tags:
- name: AI Services - Embedding
  description: Domo AI Service Embedding APIs
- name: AI Services - Image
  description: Domo AI Service Image APIs
- name: AI Services - Messages
  description: Domo AI Service Messages APIs
- name: AI Services - Text
  description: Domo AI Service Text APIs
paths:
  /api/ai/v1/text/summarize:
    post:
      tags:
      - AI Services - Text
      summary: Text Summarization
      description: Generate a summary based on the given text input.
      operationId: summarize
      requestBody:
        description: Text Summarization AI request.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TextSummarizationRequest'
            examples:
              Basic:
                description: Basic Text Summarization request.
                value:
                  input: "San Francisco, officially the City and County of San Francisco, is a commercial, financial, and cultural center in Northern California. With a population of 808,437 residents as of 2022, San Francisco is the fourth most populous city in the U.S. state of California. The city covers a land area of 46.9 square miles (121 square kilometers) at the end of the San Francisco Peninsula, making it the second-most densely populated large U.S. city after New York City and the fifth-most densely populated U.S. county, behind only four New York City boroughs. Among the 92 U.S. cities proper with over 250,000 residents, San Francisco is ranked first by per capita income and sixth by aggregate income as of 2022."
              Custom Response Length:
                description: Text Summarization request with custom response length.
                value:
                  input: "San Francisco, officially the City and County of San Francisco, is a commercial, financial, and cultural center in Northern California. With a population of 808,437 residents as of 2022, San Francisco is the fourth most populous city in the U.S. state of California. The city covers a land area of 46.9 square miles (121 square kilometers) at the end of the San Francisco Peninsula, making it the second-most densely populated large U.S. city after New York City and the fifth-most densely populated U.S. county, behind only four New York City boroughs. Among the 92 U.S. cities proper with over 250,000 residents, San Francisco is ranked first by per capita income and sixth by aggregate income as of 2022."
                  outputWordLength:
                    min: 5
                    max: 10
        required: true
      responses:
        '409':
          description: Conflict
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '200':
          description: TextAIResponse A <code>TextAIResponse</code> containing the generated summary.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextAIResponse'
              examples:
                Text Summarization Response:
                  description: Text Summarization Response
                  value:
                    prompt: "Write a 5 to 10 words summary of the following text. ```...``` CONCISE SUMMARY:"
                    output: "Vibrant, densely populated commercial and cultural hub in Northern California."
                    modelId: domo.domo_ai.domogpt-summarize-v1:anthropic
      security:
      - domo-developer-token: []
      parameters:
        outputWordLength:
          description: Sets a target word count for the summary, providing flexibility in the summary's length.
        reasoningConfig:
          description: Allows customization of the summarization process through an object with adjustable logic settings.
  /api/ai/v1/text/sql:
    post:
      tags:
      - AI Services - Text
      summary: Text-to-SQL
      description: Generate a SQL query based on the given text input and data source schema.
      operationId: textToSQL
      requestBody:
        description: Text to SQL AI Service request.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TextToSQLRequest'
            examples:
              Basic:
                description: Basic Text-to-SQL request.
                value:
                  input: What are my total sales by region?
                  dataSourceSchemas:
                  - dataSourceName: Store Sales
                    columns:
                    - type: STRING
                      name: product
                    - type: LONG
                      name: store
                    - type: LONG
                      name: amount
                    - type: DATETIME
                      name: timestamp'
                    - type: STRING
                      name: region
              Non-default model:
                description: Text-to-SQL request with non-default model.
                value:
                  input: What are my total sales by region?
                  model: 9f35cc70-47f0-46da-a3e9-92a76c574e41
                  dataSourceSchemas:
                  - dataSourceName: Store Sales
                    columns:
                    - type: STRING
                      name: product
                    - type: LONG
                      name: store
                    - type: LONG
                      name: amount
                    - type: DATETIME
                      name: timestamp'
                    - type: STRING
                      name: region
        required: true
      responses:
        '409':
          description: Conflict
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '200':
          description: TextAIResponse A <code>TextAIResponse</code> containing the generated SQL query.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextAIResponse'
              examples:
                Text-to-SQL Response:
                  description: Text-to-SQL Response
                  value:
                    prompt: |-
                      # MYSQL
                      [{"dataSourceName":"Store_Sales","columns":[{"name":"product","type":"STRING"},{"name":"store","type":"LONG"},{"name":"amount","type":"LONG"},{"name":"timestamp","type":"DATETIME"},{"name":"region","type":"STRING"}]}]
                      # Generate a query to answer the following:
                      # What are my total sales by region?
                    output: "SELECT region, SUM(amount) AS total_sales FROM `Store Sales` GROUP BY region"
                    modelId: domo.domo_ai.domogpt-medium-v1.2:anthropic
        '400':
          description: Invalid property in request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextAIResponse'
      security:
      - domo-developer-token: []
      parameters:
        reasoningConfig:
          description: Enables customization of the AI model's logic during text-to-SQL conversion through adjustable settings.
  /api/ai/v1/text/generation:
    post:
      tags:
      - AI Services - Text
      summary: Text Generation
      description: Generate text based on the given text input.
      operationId: textGeneration
      requestBody:
        description: Text Generation AI Service request.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TextGenerationRequest'
            examples:
              Basic:
                description: Basic Text Generation request.
                value:
                  input: Why is the sky blue?
              Non-default Model:
                description: Text Generation request with DomoGPT Chat Small v1 model
                value:
                  input: Why is the sky blue?
                  model: domo.domo_ai.domogpt-small-v1:anthropic
              Prompt Template:
                description: Text Generation request with custom prompt template.
                value:
                  input: Why is the sky blue?
                  promptTemplate:
                    template: 'Respond to the following in ${language}: ${input}'
                  parameters:
                    language: Japanese
        required: true
      responses:
        '409':
          description: Conflict
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '200':
          description: TextAIResponse A <code>TextAIResponse</code> containing the generated text.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextAIResponse'
              examples:
                Text Generation Response:
                  description: Text Generation Response
                  value:
                    prompt: Why is the sky blue?
                    output: The sky is blue because of Rayleigh scattering.
                    modelId: domo.domo_ai.domogpt-small-v1:anthropic
      security:
      - domo-developer-token: []
      parameters:
        reasoningConfig:
          description: Customizes text generation behavior through parameters like depth and complexity.
  /api/ai/v1/text/beastmode:
    post:
      tags:
      - AI Services - Text
      summary: Text-to-BeastMode
      description: Generate a Beast Mode calculation based on the given text input and data source schema.
      operationId: textToBeastMode
      requestBody:
        description: Text to Beast Mode AI Service request.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TextToBeastModeRequest'
            examples:
              Basic:
                description: Basic Text-to-Beast-Mode request.
                value:
                  input: Count distinct products
                  dataSourceSchema:
                    dataSourceName: Store Sales
                    columns:
                    - type: STRING
                      name: product
                    - type: LONG
                      name: store
                    - type: LONG
                      name: amount
                    - type: DATETIME
                      name: timestamp
                    - type: STRING
                      name: region
              Non-default model:
                description: Text-to-Beast-Mode request with non-default model.
                value:
                  input: Count distinct products
                  model: 9f35cc70-47f0-46da-a3e9-92a76c574e41
                  dataSourceSchema:
                    dataSourceName: Store Sales
                    columns:
                    - type: STRING
                      name: product
                    - type: LONG
                      name: store
                    - type: LONG
                      name: amount
                    - type: DATETIME
                      name: timestamp
                    - type: STRING
                      name: region
        required: true
      responses:
        '409':
          description: Conflict
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '200':
          description: TextAIResponse A <code>TextAIResponse</code> containing the generated Beast Mode calculation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextAIResponse'
              examples:
                Text-to-Beast-Mode Response:
                  description: Text-to-Beast-Mode Response
                  value:
                    prompt: |-
                      # MYSQL
                      # {"dataSourceName":"Store_Sales","columns":[{"name":"product","type":"STRING"},{"name":"store","type":"LONG"},{"name":"amount","type":"LONG"},{"name":"timestamp","type":"DATETIME"},{"name":"region","type":"STRING"}]}
                      # Generate a query to answer the following:
                      # Count distinct products
                    output: COUNT(DISTINCT `product`)
                    modelId: domo.domo_ai.domogpt-medium-v1.2:anthropic
      security:
      - domo-developer-token: []
      parameters:
        reasoningConfig:
          description: Allows configuration of logic and behavior modes using a JSON object with defined parameters.
  /api/ai/v1/messages/tools:
    post:
      tags:
      - AI Services - Messages
      summary: Tool Calling
      description: Process a tool calling request.
      operationId: toolCalling
      requestBody:
