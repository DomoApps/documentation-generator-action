        - domo-developer-token: []
      parameters:
        toolChoice:
          description: Specifies the tool configuration for the API call, with expected values being structured as JSON objects representing tool parameters.
        reasoningConfig:
          description: Specifies the configuration settings for the reasoning process, allowing customization of parameters such as logic depth, inference accuracy, and processing speed.
