                      parameters:
                        type: object
                        properties:
                          product_id:
                            type: string
                            description: The ID of the product to fetch details for
                        required:
                          - product_id
                        additionalProperties: false
                    - name: add_to_cart
                      description: Add items to cart when the user has confirmed their interest.
                      parameters:
                        type: object
                        properties:
                          items:
                            type: array
                            items:
                              type: object
                              properties:
                                product_id:
                                  type: string
                                  description: ID of the product to add to the cart
                                quantity:
                                  type: integer
                                  description: Quantity of the product to add to the cart
                              required:
                                - product_id
                                - quantity
                              additionalProperties: false
                        required:
                          - items
                        additionalProperties: false
                  toolChoice:
                    type: AUTO
        required: true
      responses:
        '409':
          description: Conflict
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '200':
          description: Successful tool calling response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessagesAIResponse'
              examples:
                Tool Calling Response:
                  description: Tool Calling Response
                  value:
                    content:
                      - type: TEXT
                        text: Certainly! I'd be happy to help you find a blue coat. I'll use the product recommendation tool to search for that.
                      - type: TOOL_USE_REQUEST
