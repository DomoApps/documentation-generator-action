          format: uuid
    EmbeddingAIResponse:
      type: object
      properties:
        embeddings:
          type: array
          items:
            type: array
            items:
              type: number
              format: double
        modelId:
          type: string
        modelProviderUsage:
          $ref: '#/components/schemas/ModelProviderUsage'
      description: Represents a response object containing vector embeddings and metadata for AI-driven content processing.
    ImageEmbeddingAIRequest:
      type: object
      description: |-
        <p>
         Text Embedding AI Service Request.
         </p>
      properties:
        input:
          type: array
          description: The input images to embed.
          items:
            $ref: '#/components/schemas/Image'
        model:
          type: string
          description: |-
            The ID of the model to use for Image Embedding. The specified model must be configured for the Image Embedding AI Service by
                          an Admin.
        dimensions:
          type: integer
          format: int32
        modelConfiguration:
          type: object
          additionalProperties: {}
          description: Additional model-specific configuration parameter key-value pairs.
        requestId:
          type: string
          format: uuid
    ClassificationLabel:
      type: object
      description: Represents a classification label with an optional description to guide the LLM.
      properties:
        label:
          type: string
          description: 'The classification label value (required, 1-100 characters).'
          minLength: 1
        description:
          type: string
          description: Optional description to help the LLM understand when to use this label (max 500 characters).
      required:
      - label
    ClassificationMessagesRequest:
      type: object
      description: |-
        Request for classifying content into predefined categories using the Messages API.

         <p>The Classification service uses LLM structured outputs to reliably classify content
         into one or more predefined categories. The service dynamically generates JSON
         schemas based on the provided labels to ensure type-safe responses.</p>
      properties:
        input:
          type: array
          description: "The input message content to classify (text, images, documents, etc.)"
          items:
            oneOf:
            - $ref: '#/components/schemas/DocumentMessageContent'
            - $ref: '#/components/schemas/ImageMessageContent'
            - $ref: '#/components/schemas/ReasoningMessageContent'
            - $ref: '#/components/schemas/TextMessageContent'
            - $ref: '#/components/schemas/ToolUseRequestMessageContent'
            - $ref: '#/components/schemas/ToolUseResultMessageContent'
        labels:
          type: array
          description: The list of possible classification labels with optional descriptions (2-50 labels required)
          items:
            $ref: '#/components/schemas/ClassificationLabel'
        classificationType:
          type: string
          description: 'The type of classification: SINGLE_LABEL or MULTI_LABEL'
          enum:
          - SINGLE_LABEL
          - MULTI_LABEL
        instructions:
          type: string
          description: Optional instructions for classification behavior
        model:
          type: string
          description: "The ID of the model to use (optional, uses default if not specified)"
        modelConfiguration:
          type: object
          additionalProperties: {}
          description: 'Additional model parameters (temperature, max_tokens, etc.)'
        sessionId:
          type: string
          format: uuid
          description: AI session ID for associating with existing session
        reasoningConfig:
          $ref: '#/components/schemas/ReasoningConfig'
          description: Configuration for reasoning behavior
      required:
      - classificationType
      - input
      - labels
    ClassificationResponse:
      type: object
      description: |-
        Response for text classification.
         Supports both single-label and multi-label classifications uniformly.
         All classification responses return a list of labels via the output() method.
      properties:
        output:
          type: array
          description: The classification output - a list of selected labels.
          items:
            type: string
        classificationType:
          type: string
          description: The type of classification (SINGLE_LABEL or MULTI_LABEL).
          enum:
          - SINGLE_LABEL
          - MULTI_LABEL
        model:
          type: string
          description: The ID of the model used for classification.
        isCustomerModel:
          type: boolean
          description: Whether the model is a customer model (vs Domo provided).
        sessionId:
          type: string
          format: uuid
          description: The AI session ID associated with this response.
        requestId:
          type: string
          format: uuid
          description: The request ID associated with this response.
        modelProviderUsage:
          $ref: '#/components/schemas/ModelProviderUsage'
          description: The token usage from the model provider.
  securitySchemes:
    domo-developer-token:
      type: apiKey
      name: X-DOMO-Developer-Token
      in: header
