openapi: 3.1.0
info:
  title: mako
  description: Jupyter and AI Projects
  version: 0.0.0
servers:
  - {}
tags:
  - name: Filesets
    description: Domo Fileset APIs
paths:
  /api/files/v1/filesets:
    post:
      tags:
        - Filesets
      summary: Create a new FileSet
      description: Create a new FileSet to store files.
      operationId: createFileSet
      requestBody:
        description: The request object containing the details for the new FileSet.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFileSetRequest'
            examples:
              Basic Request:
                description: Basic create FileSet request.
                value:
                  name: Policies (2025)
                  description: Location for all new and updated policies for FY2025
                  aiEnabled: false
                  batchType: INCREMENTAL
                  connector: DOMO
        required: true
      responses:
        '413':
          description: Payload Too Large
          content:
            '*/*':
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                type: object
        '409':
          description: Conflict
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '201':
          description: FileSet created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileSet'
              examples:
                FileSet Response:
                  description: FileSet Response
                  value:
                    id: e49f188e-be98-451d-ba0f-ada1157bb656
                    name: Policies (2025)
                    description: Location for all new and updated policies for FY2025
                    aiEnabled: false
                    indexStatus: null
                    batchType: INCREMENTAL
                    connector: DOMO
                    created: 2025-07-28T20:17:43.958479Z
                    createdBy: 27
                    updated: 2025-07-28T20:17:43.958479Z
                    updatedBy: 27
                    owner: '27'
                    accountId: 0
                    connectorContext: null
                    permission: OWNER
                    size: 0
                    fileCount: 0
      security:
        - domo-developer-token: []
  /api/files/v1/filesets/{fileSetId}:
    get:
      tags:
        - Filesets
      summary: Get a FileSet by ID
      description: Retrieve the details of a specific FileSet using its ID.
      operationId: getFileSet
      parameters:
        - name: fileSetId
          in: path
          description: The ID of the FileSet to retrieve.
          required: true
          schema:
            type: string
      responses:
        '413':
          description: Payload Too Large
          content:
            '*/*':
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                type: object
        '409':
          description: Conflict
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '200':
          description: FileSet retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileSet'
              examples:
                FileSet Response:
                  description: FileSet Response
                  value:
                    id: e49f188e-be98-451d-ba0f-ada1157bb656
                    name: Policies (2025)
                    description: Location for all new and updated policies for FY2025
                    aiEnabled: false
                    indexStatus: null
                    batchType: INCREMENTAL
                    connector: DOMO
                    created: 2025-07-28T20:17:43.958479Z
                    createdBy: 27
                    updated: 2025-07-28T20:17:43.958479Z
                    updatedBy: 27
                    owner: '27'
                    accountId: 0
                    connectorContext: null
                    permission: OWNER
                    size: 0
                    fileCount: 0
      security:
        - domo-developer-token: []
    post:
      tags:
        - Filesets
      summary: Update an existing FileSet
      description:
        Update the details of an existing FileSet. Only fields that are
        not null in the request will be updated.
      operationId: updateFileSet
      parameters:
        - name: fileSetId
          in: path
          description: The ID of the FileSet to update.
          required: true
          schema:
            type: string
      requestBody:
        description: |-
          The request object containing the updated details for the FileSet.
            Only fields that are not null in the request will be updated.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateFileSetRequest'
            examples:
              Update FileSet Request:
                description: Request to update an existing FileSet.
                value:
                  name: Policies (FY25)
                  description: Repository for new policies created ONLY in FY2025
        required: true
      responses:
        '413':
          description: Payload Too Large
          content:
            '*/*':
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                type: object
        '409':
          description: Conflict
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '200':
          description: FileSet updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileSet'
              examples:
                FileSet Response:
                  description: FileSet Response
                  value:
                    id: e49f188e-be98-451d-ba0f-ada1157bb656
                    name: Policies (FY25)
                    description: Repository for new policies created ONLY in FY2025
                    aiEnabled: false
                    indexStatus: null
                    batchType: INCREMENTAL
                    connector: DOMO
                    created: 2025-07-28T20:17:43.958479Z
                    createdBy: 27
                    updated: 2025-07-28T20:17:43.958479Z
                    updatedBy: 27
                    owner: '27'
                    accountId: 0
                    connectorContext: null
                    permission: OWNER
                    size: 0
                    fileCount: 0
      security:
        - domo-developer-token: []
    delete:
      tags:
        - Filesets
      summary: Delete a FileSet by ID
      description: Delete a specific FileSet using its ID.
      operationId: deleteFileSet
      parameters:
        - name: fileSetId
          in: path
          description: The ID of the FileSet to delete.
          required: true
          schema:
            type: string
      responses:
        '413':
          description: Payload Too Large
          content:
            '*/*':
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                type: object
        '409':
          description: Conflict
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '204':
          description: FileSet deleted successfully
      security:
        - domo-developer-token: []
  /api/files/v1/filesets/{fileSetId}/query:
    post:
      tags:
        - Filesets
      summary: Query FileSet for File Contents
      description:
        Query a specific FileSet for file contents related to the query
        criteria.
      operationId: queryFileSet
      parameters:
        - name: fileSetId
          in: path
          description: The ID of the FileSet to query.
          required: true
          schema:
            type: string
      requestBody:
        description: The request object containing query criteria.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryFileSetRequest'
            examples:
              Query FileSet Request:
                description: Request to query a FileSet for file contents.
                value:
                  query: benefit
                  pathPrefixFilter: sample/directory/path
                  topK: 2
        required: true
      responses:
        '413':
          description: Payload Too Large
          content:
            '*/*':
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                type: object
        '409':
          description: Conflict
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '200':
          description: Query results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryFileSetResponse'
              examples:
                Query FileSet Response:
                  description: Query FileSet Response
                  value:
                    matches:
                      - content:
                          text: |-
                            # Paid Time Off (PTO) Policy

                            ## Overview
                            Our PTO policy is designed to provide...(924 characters omitted for brevity)
                          type: TEXT
                        metadata:
                          fileId: 7150e608-c3a9-4b40-ac2d-eb182cc98c6f
                          path: sample/directory/path/PaidTimeOffPolicy.pdf
                        score: 0.41046342
                      - content:
                          uri:
                            "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgA...(4777\
                            \ characters omitted for brevity)"
                          type: IMAGE
                        metadata:
                          fileId: 7150e608-c3a9-4b40-ac2d-eb182cc98c6f
                          path: sample/directory/path/PaidTimeOffPolicy.pdf
                        score: 0.43281752
      security:
        - domo-developer-token: []
  /api/files/v1/filesets/{fileSetId}/ownership:
    post:
      tags:
        - Filesets
      summary: Update FileSet Owner
      description: Update the owner of a specific FileSet.
      operationId: updateOwnership
      parameters:
        - name: fileSetId
          in: path
          description: The ID of the FileSet for which to update the owner.
          required: true
          schema:
            type: string
      requestBody:
        description: The request object containing the new owner information.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OwnershipUpdateRequest'
            examples:
              Ownership Update Request:
                description: Request to update the owner of a FileSet.
                value:
                  userId: 109
        required: true
      responses:
        '413':
          description: Payload Too Large
          content:
            '*/*':
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                type: object
        '409':
          description: Conflict
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '200':
          description: Owner updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessResponse'
              examples:
                Ownership Update Response:
                  description: Ownership Update Response
                  value:
                    fileSetId: e49f188e-be98-451d-ba0f-ada1157bb656
                    fileSetAccess:
                      - entityId: 109
                        entityType: USER
                        permission: OWNER
                      - entityId: 27
                        entityType: USER
                        permission: OWNER
      security:
        - domo-developer-token: []
  /api/files/v1/filesets/{fileSetId}/files:
    post:
      tags:
        - Filesets
      summary: Create a new File or Directory
      description:
        "Create a new File or Directory within a specified FileSet. If\
        \ a file already exists at the specified path, it will attempt to overwrite\
        \ it if the client has permission. If a Directory already exists at the specified\
        \ path, it will return that Directory."
      operationId: createFile
      parameters:
        - name: fileSetId
          in: path
          description: The ID of the FileSet in which to create the File.
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FileUploadRequest'
            examples:
              File Upload Request:
                description: Example request for creating a new File within a FileSet.
                value: |
                  {
                      "file": (binary data of the file),
                      "directoryPath": "sample/directory/path"
                  }
              Directory Creation Request:
                description:
                  Example request for creating a new Directory within a
                  FileSet.
                value:
                  createFileRequest:
                    directoryPath: sample/directory/path
      responses:
        '413':
          description: Payload Too Large
          content:
            '*/*':
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                type: object
        '409':
          description:
            "Conflict: File already exists at the specified path and client\
            \ does not have overwrite permissions."
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '201':
          description: File/Directory created successfully
          content:
            application/json:
              schema:
                type: string
                anyOf:
                  - $ref: '#/components/schemas/File'
                  - $ref: '#/components/schemas/Directory'
              examples:
                File Created Response:
                  description: File Created Response
                  value:
                    id: 7150e608-c3a9-4b40-ac2d-eb182cc98c6f
                    path: sample/directory/path/PaidTimeOffPolicy.pdf
                    name: PaidTimeOffPolicy.pdf
                    fileType: DOCUMENT
                    contentType: application/pdf
                    size: 69502
                    hash: ce0da94c741125c597cf3d54a3202cebdc16d7fe1074698219f724654595221c
                    hashAlgorithm: SHA_256_HEX
                    downloadUrl: ''
                    created: 2025-07-28T21:47:39.814456Z
                    createdBy: 27
                    connectorKey: null
                    indexStatus: null
                    indexReason: null
                Directory Created Response:
                  description: Directory Created Response
                  value:
                    id: 22e1514a-354b-470f-bc32-c354812738f2
                    path: sample/directory/path
                    name: path
                    size: null
                    created: 2025-07-28T21:49:34.503181Z
                    createdBy: 27
                    fileType: DIRECTORY
        '200':
          description: Directory already created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Directory'
              examples:
                Directory Exists Response:
                  description: Directory Exists Response
                  value:
                    id: 22e1514a-354b-470f-bc32-c354812738f2
                    path: sample/directory/path
                    name: path
                    size: null
                    created: 2025-07-28T21:49:34.503181Z
                    createdBy: 27
                    fileType: DIRECTORY
      security:
        - domo-developer-token: []
  /api/files/v1/filesets/{fileSetId}/files/search:
    post:
      tags:
        - Filesets
      summary: List Files and Directories for a FileSet
      description:
        Retrieve a paginated list of Files within a specific FileSet based
        on search criteria.
      operationId: listFilesForFileset
      parameters:
        - name: fileSetId
          in: path
          description: The ID of the FileSet to search within.
          required: true
          schema:
            type: string
        - name: directoryPath
          in: query
          description: 'The path to the directory within the FileSet, if applicable.'
          required: false
          schema:
            type: string
        - name: immediateChildren
          in: query
          description: Whether to list only immediate children of the specified directory.
          required: false
          schema:
            type: boolean
            default: false
        - name: limit
          in: query
          description: The maximum number of Files to return.
          required: false
          schema:
            type: integer
            format: int32
            default: 100
        - name: next
          in: query
          description: The pagination token for the next set of results.
          required: false
          schema:
            type: string
      requestBody:
        description: The search criteria for listing Files.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchRequest'
            examples:
              Search Request:
                description:
                  Example search request for listing Files & Directories
                  within a FileSet.
                value:
                  fieldSort:
                    - field: created
                      order: ASC
                  filters:
                    - field: name
                      value:
                        - paid
                      not: false
                      operator: LIKE
                  dateFilters:
                    - field: created
                      start: 2025-05-12T23:30:00Z
                      not: false
                      end: null
        required: true
      responses:
        '413':
          description: Payload Too Large
          content:
            '*/*':
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                type: object
        '409':
          description: Conflict
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '200':
          description: Matching Files retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilePage'
              examples:
                File & Directory Page Response:
                  description: File & Directory Page Response
                  value:
                    files:
                      - id: 7150e608-c3a9-4b40-ac2d-eb182cc98c6f
                        path: sample/directory/path/PaidTimeOffPolicy.pdf
                        name: PaidTimeOffPolicy.pdf
                        fileType: DOCUMENT
                        contentType: application/pdf
                        size: 69502
                        hash: ce0da94c741125c597cf3d54a3202cebdc16d7fe1074698219f724654595221c
                        hashAlgorithm: SHA_256_HEX
                        downloadUrl: ''
                        created: 2025-07-28T21:47:39.814456Z
                        createdBy: 27
                        connectorKey: null
                        indexStatus: null
                        indexReason: null
                    pageContext:
                      next: eyJpZCI6ImJiZjU3MDVkLWU1ZjQtNGRkMy1hMTUyLTgzNzdhNTYwYzY0YiIsInBhdGgiOiJzYW1wbGUvZGlyZWN0b3J5L3BhdGgiLCJuYW1lIjoicGF0aCIsInNpemUiOm51bGwsImNyZWF0ZWQiOiIyMDI1LTA3LTI5VDE4OjA3OjI2Ljc2MzE5M1oifQ==
      security:
        - domo-developer-token: []
  /api/files/v1/filesets/{fileSetId}/files/multipart:
    post:
      tags:
        - Filesets
      summary: Initiate a split file upload.
      description:
        Initiates a split file upload process for creating a new file within
        a FileSet.
      operationId: initiateSplitFileUpload
      parameters:
        - name: fileSetId
          in: path
          description: The ID of the FileSet in which to create the File.
          required: true
          schema:
            type: string
      requestBody:
        description:
          The request object containing the details for the split file
          upload.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SplitFileUploadRequest'
        required: true
      responses:
        '413':
          description: Payload Too Large
          content:
            '*/*':
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                type: object
        '409':
          description: 'Conflict: File already exists at the specified path.'
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '202':
          description: Split file upload initiated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SplitFileUploadResponse'
              examples:
                Split File Upload Response:
                  description: Split File Upload Response
                  value:
                    file:
                      id: df5fd883-e5cb-4cbb-a158-0e9ff1d37097
                      path: sample/directory/path/PaidTimeOffPolicy.pdf
                      name: PaidTimeOffPolicy.pdf
                      fileType: OTHER
                      contentType: null
                      size: null
                      hash: null
                      hashAlgorithm: SHA_256_HEX
                      downloadUrl: null
                      created: 2025-08-25T16:05:56.676114Z
                      createdBy: 27
                      connectorKey: null
                      indexStatus: null
                      indexReason: null
                    status: CREATED
        '422':
          description:
            "Unprocessable Entity: Request for the split file could not\
            \ be fulfilled."
      security:
        - domo-developer-token: []
  /api/files/v1/filesets/{fileSetId}/files/multipart/{fileId}/part/{partNumber}:
    post:
      tags:
        - Filesets
      summary: Submit a part of a file for upload.
      description:
        Allows submitting a file in stages to create a new file within
        a FileSet.
      operationId: uploadSplitFilePart
      parameters:
        - name: fileSetId
          in: path
          description: The ID of the FileSet in which to the file is being uploaded.
          required: true
          schema:
            type: string
        - name: fileId
          in: path
          description: The ID of the file being uploaded in parts.
          required: true
          schema:
            type: string
        - name: partNumber
          in: path
          description: The part number of this file segment. Must be non-negative.
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SplitFileUploadPartRequest'
            examples:
              Split File Upload Part Request:
                description:
                  Example request for uploading a part of a split file
                  upload.
                value: |
                  {
                      "part": (binary data of the file)
                  }
      responses:
        '413':
          description: Payload Too Large
          content:
            '*/*':
              schema:
                type: object
        '400':
          description: Split file upload part did not match previous data segments.
          content:
            '*/*':
              schema:
                type: object
        '409':
          description: Conflict
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '202':
          description: File part accepted for upload.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SplitFileUploadResponse'
              examples:
                Split File Part Upload Response:
                  description: Split File Part Upload Response
                  value:
                    file:
                      id: df5fd883-e5cb-4cbb-a158-0e9ff1d37097
                      path: sample/directory/path/PaidTimeOffPolicy.pdf
                      name: PaidTimeOffPolicy.pdf
                      fileType: DOCUMENT
                      contentType: application/pdf
                      size: 69502
                      hash: null
                      hashAlgorithm: SHA_256_HEX
                      downloadUrl: null
                      created: 2025-08-25T16:05:56.676114Z
                      createdBy: 27
                      connectorKey: null
                      indexStatus: null
                      indexReason: null
                    status: PROCESSING
        '404':
          description:
            An "initiate split file" request was not performed prior to
            this request for the given file ID or has already been finalized or aborted.
        '422':
          description:
            "Unprocessable Entity: Request for the split file could not\
            \ be fulfilled."
      security:
        - domo-developer-token: []
  /api/files/v1/filesets/{fileSetId}/files/multipart/{fileId}/finalize:
    post:
      tags:
        - Filesets
      summary: Finalize a split file upload.
      description:
        Declares that all parts of a split file upload have been submitted
        and the file can be assembled.
      operationId: finalizeSplitFileUpload
      parameters:
        - name: fileSetId
          in: path
          description: The ID of the FileSet in which the file has been uploaded.
          required: true
          schema:
            type: string
        - name: fileId
          in: path
          description: The ID of the file whose parts have been uploaded.
          required: true
          schema:
            type: string
      responses:
        '413':
          description: Payload Too Large
          content:
            '*/*':
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                type: object
        '409':
          description: 'Conflict: File already exists at the declared path.'
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '201':
          description: Split file upload finalized successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SplitFileUploadResponse'
              examples:
                Split File Upload Finalize Response:
                  description: Split File Upload Finalize Response
                  value:
                    file:
                      id: df5fd883-e5cb-4cbb-a158-0e9ff1d37097
                      path: sample/directory/path/PaidTimeOffPolicy.pdf
                      name: PaidTimeOffPolicy.pdf
                      fileType: DOCUMENT
                      contentType: application/pdf
                      size: 69502
                      hash: ce0da94c741125c597cf3d54a3202cebdc16d7fe1074698219f724654595221c
                      hashAlgorithm: SHA_256_HEX
                      downloadUrl: ''
                      created: 2025-08-25T16:05:56.676114Z
                      createdBy: 27
                      connectorKey: null
                      indexStatus: null
                      indexReason: null
                    status: SUCCESS
        '404':
          description:
            "An \"initiate split file\" request was not performed prior\
            \ to this request for the given file ID and/or has not been uploaded any\
            \ parts, or has already been finalized/aborted."
        '422':
          description:
            "Unprocessable Entity: Request for the split file could not\
            \ be fulfilled."
      security:
        - domo-developer-token: []
  /api/files/v1/filesets/{fileSetId}/files/multipart/{fileId}/abort:
    post:
      tags:
        - Filesets
      summary: Abort a split file upload.
      description:
        "Aborts an ongoing split file upload process, discarding all uploaded\
        \ parts."
      operationId: abortSplitFileUpload
      parameters:
        - name: fileSetId
          in: path
          description: The ID of the FileSet in which the file was being uploaded.
          required: true
          schema:
            type: string
        - name: fileId
          in: path
          description: The ID of the file whose upload is to be aborted.
          required: true
          schema:
            type: string
      responses:
        '413':
          description: Payload Too Large
          content:
            '*/*':
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                type: object
        '409':
          description: Conflict
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
        '200':
          description: Split file upload aborted successfully.
          content:
            application/json:
