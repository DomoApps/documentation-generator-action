components:
  schemas:
    CreateFileSetRequest:
      type: object
      description: |-
        <p>
             Represents a request to create a file set.
         </p>
      properties:
        name:
          type: string
          description: The name for the file set.
        description:
          type: string
          description: A description for the file set.
        connector:
          type: string
          description: The connector that powers the file set.
          enum:
            - DOMO
            - CONFLUENCE
            - GITHUB
            - GOOGLE_DRIVE
            - S3
            - SFTP
            - UNKNOWN
        aiEnabled:
          type: boolean
          description: Indicates whether AI features are enabled for the file set.
      required:
        - name
    FileSet:
      type: object
      description: |-
        <p>
             Represents a file set, which is a collection of files.
         </p>
      properties:
        id:
          type: string
          description: Unique identifier for the file set.
        name:
          type: string
          description: 'Name of the file set, determined by the client.'
        description:
          type: string
          description: 'Optional description of the file set, determined by the client.'
        aiEnabled:
          type: boolean
          description:
            Flag indicating whether AI features are enabled for the file
            set.
        connector:
          type: string
          description:
            "The connector used to power the file set, which defines how\
            \ files are ingested."
          enum:
            - DOMO
            - CONFLUENCE
            - GITHUB
            - GOOGLE_DRIVE
            - S3
            - SFTP
            - UNKNOWN
        created:
          type: integer
          format: int64
          description: Timestamp when the file set was created.
        createdBy:
          type: integer
          format: int64
          description: ID of the user who created the file set.
        updated:
          type: integer
          format: int64
          description: Timestamp when the file set was last updated.
        updatedBy:
          type: integer
          format: int64
          description: ID of the user who last updated the file set.
        owner:
          type: string
          description:
            "ID of the user who owns the file set, which is typically the\
            \ creator until ownership is transferred."
        permission:
          type: string
          description:
            "The permission level of the current user to the file set,\
            \ which determines access rights."
          enum:
            - OWNER
            - EDIT
            - READ
            - NONE
        size:
          type: integer
          format: int64
          description:
            "The estimated total size of the files in the file set, in\
            \ bytes."
        fileCount:
          type: integer
          format: int64
          description: The estimated total number of files in the file set.
    UpdateFileSetRequest:
      type: object
      description: |-
        <p>
             Represents a request to update a file set.
             At least one of the fields must be provided to update the file set.
         </p>
      properties:
        name:
          type: string
          description:
            "The name with which to update the file set's name. If not\
            \ provided, the name will remain unchanged."
        description:
          type: string
          description: |-
            Optional description with which to update the file set's description.
              If not provided, the description will remain unchanged.
        aiEnabled:
          type: boolean
          description:
            Optional flag to enable or disable AI features for the file
            set.
    QueryFileSetRequest:
      type: object
      description: |-
        <p>
          Used to query a file set for the top K results based on the provided query.
         </p>
      properties:
        query:
          type: string
          description:
            The query string to match against file contents within the
            file set.
        topK:
          type: integer
          format: int32
          description: |-
            The number of top results to return based on the query match.
              Defaults to 1.
        pathPrefixFilter:
          type: string
          description:
            An optional prefix filter for the file paths to narrow down
            the search results.
      required:
        - query
    Content:
      type: object
      discriminator:
        propertyName: type
      properties:
        type:
          type: string
          enum:
            - TEXT
            - IMAGE
            - UNKNOWN
    ContentMetadata:
      type: object
      description: |-
        <p>
             An object containing metadata for file contents or chunks of content.
         </p>
      properties:
        fileId:
          type: string
          description: The unique identifier for the file associated with the content.
        path:
          type: string
          description: The full path of the source file for the content.
    ImageContent:
      allOf:
        - $ref: '#/components/schemas/Content'
        - type: object
          properties:
            uri:
              type: string
              description: ''
      description: |-
        <p>
             Portion of file content that is an image.
         </p>
    Match:
      type: object
      description: |-
        <p>
          Represents a content match with the associated metadata and score.
         </p>
      properties:
        content:
          description: The content that was matched.
          oneOf:
            - $ref: '#/components/schemas/ImageContent'
            - $ref: '#/components/schemas/TextContent'
        metadata:
          $ref: '#/components/schemas/ContentMetadata_Nullable'
          description: Object containing metadata about the content that was matched.
        score:
          type: number
          format: double
          description:
            "The relevancy score of the match, a decimal number between\
            \ 0 and 1."
    QueryFileSetResponse:
      type: object
      description: |-
        <p>
          Response object containing a list of matches for a file set query.
         </p>
      properties:
        matches:
          type: array
          description:
            A list of matching content found relating to files withing
            the file set.
          items:
            $ref: '#/components/schemas/Match'
    TextContent:
      allOf:
        - $ref: '#/components/schemas/Content'
        - type: object
          properties:
            text:
              type: string
              description: ''
      description: |-
        <p>
             Portion of file content that is text.
         </p>
    OwnershipUpdateRequest:
      type: object
      description: |-
        <p>
          Represents a request to transfer ownership of a file set.
         <br>
          Other users may be granted ownership level permissions, but only one user may be the sole owner of a file set.
         </p>
      properties:
        userId:
          type: integer
          format: int64
          description: The ID of the user that will assume ownership.
      required:
        - userId
    AccessResponse:
      type: object
      description: |-
        <p>
          Response object containing the explicit access to a file set.
         </p>
      properties:
        fileSetId:
          type: string
          description: The associated file set id.
        fileSetAccess:
          type: array
          description: The access permissions for the file set.
          items:
            $ref: '#/components/schemas/FileSetAccess'
    FileSetAccess:
      type: object
      description: |-
        <p>
          Represents the access to an index for a specific entity.
         </p>
      properties:
        entityId:
          type: integer
          format: int64
          description: The id of the entity.
        entityType:
          type: string
          description: The type of the entity.
          enum:
            - UNKNOWN
            - SYSTEM
            - USER
            - VIRTUAL_USER
            - GROUP
            - CUSTOMER
            - DOMO_ROLE
            - CUSTOMER_ROLE
            - AUTHORITY
            - CARD
            - PAGE
            - DATA_APP_VIEW
            - REPORT_VIEW_PAGE
            - REPORT_VIEW
            - DOMOTALK
            - BUZZ_CHANNEL
            - BUZZ_INTEGRATION
            - PROJECT
            - PROJECT_TASK
            - FILE
            - DATA_SOURCE
            - METRIC
            - DATA_MODEL
            - ACCOUNT
            - ACCOUNT_TEMPLATE
            - CREDENTIAL_REQUEST
            - STREAM
            - DATAFLOW
            - DATAFLOW_RECIPE
            - DATAFLOW_RECIPE_VERSION
            - DATAFLOW_ENV_IMAGE
            - ADC_POLICY
            - ADC_POLICY_GROUP
            - APPROVAL
            - APPROVAL_TEMPLATE
            - CERTIFICATION
            - ALERT
            - CONTROL_GROUP
            - FUSION
            - BEAST_MODE
            - DATA_DEFINITION
            - STORY
            - SS_SPEC
            - SS_ACCESS_GROUP
            - SS_SSO_GROUP
            - DATA_SCIENCE_NOTEBOOK
            - FILESHARE
            - DATA_SCIENCE_PROJECT
            - DATA_SCIENCE_MODEL
            - VECTOR_INDEX
            - FILE_SET
            - CONVERSATIONAL_AGENT
            - CONVERSATIONAL_AGENT_PACKAGE
            - MAGNUM_COLLECTION
            - RYUU_APP
            - RYUU_DESIGN
            - ODYSSEY_WORKFLOW_MODEL
            - ODYSSEY_WORKFLOW_DEPLOYMENT
            - ODYSSEY_BUCKET
            - PIPELINE_EXECUTOR_JOB
            - REPOSITORY
            - VERSION_DEPLOYMENT
            - CODEENGINE_FUNCTION
            - ENIGMA_FORM
            - ENIGMA_FORM_INSTANCE
            - ENIGMA_ADVANCED_FORM
            - HOPPER_QUEUE
            - DATA_APP
            - WORKBENCH_JOB
            - WORKBENCH_GROUP
            - WORKBENCH_CREDENTIAL
            - CONFIG_APP_CONFIGURATION
            - CONFIG_APP
            - WORKSPACE
            - CATALOG_LISTING
        permission:
          type: string
          description: The level of permission the entity has to the index.
          enum:
            - OWNER
            - EDIT
            - READ
            - NONE
      required:
        - entityId
        - entityType
        - permission
    FileUploadRequest:
      type: object
      description: |-
        <p>
             Represents a request to upload a file or create a directory.
         </p>
      properties:
        file:
          type: string
          format: binary
          description: The file to be uploaded. Leave null if creating a directory.
        directoryPath:
          type: string
          description: |-
            The directory path of the uploaded file, or the path of the created directory if no file is provided.
              Defaults to an empty string, i.e., the root directory, if not specified.
              Note: An empty string is not valid when intentionally creating a directory.
    File:
      type: object
      description: |-
        <p>
            The metadata for a file set file.
         </p>
      properties:
        id:
          type: string
          description: Unique identifier for the file.
        path:
          type: string
          description: 'The full path of the file, including the file name.'
        name:
          type: string
          description: 'The name of the file, without the full path.'
        fileType:
          type: string
          description: The type of the file's contents.
          enum:
            - AUDIO
            - VIDEO
            - IMAGE
            - TEXT
            - DOCUMENT
            - DIRECTORY
            - OTHER
            - UNKNOWN
        contentType:
          type: string
          description:
            "The MIME type of the file, such as \"image/png\" or \"application/pdf\"\
            ."
        size:
          type: integer
          description: The size of the file in bytes.
        hash:
          type: string
          description:
            "The hash of the file's contents, used for integrity checks\
            \ and deduplication."
        hashAlgorithm:
          type: string
          description: The algorithm used to compute the hash of the file.
          enum:
            - SHA_1
            - SHA_256_HEX
            - MD5
            - UNKNOWN
        downloadUrl:
          type: string
          description: "A URL to download the file's contents, if available."
        created:
          type: integer
          format: int64
          description: The timestamp when the file was created.
        createdBy:
          type: integer
          format: int64
          description: The ID of the user who created the file.
        connectorKey:
          type: string
          description:
            "The key of the connector that manages the file, used for identifying\
            \ the source of the file."
        indexStatus:
          type: string
          description:
            "The status of the file's indexing, indicating whether it has\
            \ been processed for search and retrieval, if applicable."
          enum:
            - PENDING
            - QUEUED
            - IN_PROGRESS
            - RAG_RECEIVED
            - COMPLETED
            - FAILED
            - SKIPPED
            - UNKNOWN
        indexReason:
          type: string
          description:
            "The reason for the file's indexing status, providing context\
            \ for why it may not have been indexed."
    Directory:
      type: object
      description: |-
        <p>
             Metadata for a directory within a file set.
         </p>
      properties:
        id:
          type: string
          description: ''
        path:
          type: string
          description: ''
        name:
          type: string
          description: ''
        size:
          type: integer
          description: ''
        created:
          type: integer
          format: int64
          description: ''
        createdBy:
          type: integer
          format: int64
          description: ''
        fileType:
          type: string
          enum:
            - AUDIO
            - VIDEO
            - IMAGE
            - TEXT
            - DOCUMENT
            - DIRECTORY
            - OTHER
            - UNKNOWN
    DateFilter:
      type: object
      description: |-
        <p>
             Represents a filter for searching over date ranges.
         </p>
      properties:
        field:
          type: string
          description:
            "The field to filter on, which should be a field representing\
            \ a date."
        start:
          type: integer
          format: int64
          description: |-
            The optional start of the date range, inclusive.
              Cannot be null if end is not provided.
        end:
          type: integer
          format: int64
          description: |-
            The optional end of the date range, inclusive.
              Cannot be null if start is not provided.
        not:
          type: boolean
          description:
            "If true, the filter will negate the condition (i.e., find\
            \ records that do not match the date range)."
      required:
        - field
    FieldSort:
      type: object
      description: |-
        <p>
             Represents a sort order for a specific field when listing entities.
         </p>
      properties:
        field:
          type: string
          description: The field to sort by. This should be a field that is sortable.
        order:
          type: string
          description:
            "The order in which to sort the field. If null, defaults to\
            \ ascending order."
          enum:
            - ASC
            - DESC
      required:
        - field
    Filter:
      type: object
      description: |-
        <p>
             Represents a filter for searching over fields with specific values or conditions.
         </p>
      properties:
        field:
          type: string
          description: 'The field to filter on, which should be a field that is searchable.'
        value:
          type: array
          description:
            The list of a value or values to filter by. The quantity and
            type of values depend on the operator used.
          items: {}
        not:
          type: boolean
          description:
            "If true, the filter will negate the condition (i.e., find\
            \ records that do not match the specified values)."
        operator:
          type: string
          description: 'The operator to use for filtering (e.g., EQUALS, IN, etc.).'
          enum:
            - EQUALS
            - GREATER_THAN
            - GREATER_THAN_OR_EQUAL
            - LESS_THAN
            - LESS_THAN_OR_EQUAL
            - IN
            - IS_NULL
            - LIKE
      required:
        - field
        - operator
    SearchRequest:
      type: object
      description: |-
        <p>
          Request object for searching with specific filters and sorting options.
         </p>
      properties:
        fieldSort:
          type: array
          description: A list of field sort criteria to apply to the search.
          items:
            $ref: '#/components/schemas/FieldSort'
        filters:
          type: array
          description: A list of filters to apply to the search.
          items:
            $ref: '#/components/schemas/Filter'
        dateFilters:
          type: array
          description: A list of date filters to apply to the search.
          items:
            $ref: '#/components/schemas/DateFilter'
    FilePage:
      type: object
      description: |-
        <p>
             A response for the paginated list of files.
         </p>
      properties:
        files:
          type: array
          description: the list of files in the current page
          items:
            oneOf:
              - $ref: '#/components/schemas/Directory'
              - $ref: '#/components/schemas/File'
        pageContext:
          $ref: '#/components/schemas/PageCursorContext_Nullable'
          description: the context for pagination
    PageCursorContext:
      type: object
      description: |-
        <p>
          Represents a page cursor context for paginated results.
         </p>
      properties:
        next:
          type: string
          description: |-
            Used to retrieve the next page of results.
                 <code>next</code> will match the non-null value from the previous request when there are no more results, or null if there were no
                 results to begin with.
    SplitFileUploadRequest:
      type: object
      description: |-
        <p>
             Represents a request to initiate a split file upload.
         </p>
      properties:
        path:
          type: string
          description: The full path destination for the file once the upload is finalized.
    SplitFileUploadResponse:
      type: object
      description: |-
        <p>
             Represents the response after initiating a split file upload.
         </p>
      properties:
        file:
          description:
            The file object containing the metadata known so far for the
            file to be uploaded.
          oneOf:
            - $ref: '#/components/schemas/Directory'
            - $ref: '#/components/schemas/File'
        status:
          type: string
          description: The status of the upload process.
          enum:
            - CREATED
            - PROCESSING
            - SUCCESS
            - FAILED
            - UNKNOWN
    SplitFileUploadPartRequest:
      type: object
      description: |-
        <p>
             Represents a request to upload a part of a file in a split file upload operation.
         </p>
      properties:
        part:
          type: string
          format: binary
          description: The full path destination for the file once the upload is complete.
    AccessUpdateRequest:
      type: object
      description: |-
        <p>
          Request object for updating access permissions to a file set.
         <br>
          Only the permissions that are explicitly set in the request will be updated.
         </p>
      properties:
        fileSetAccess:
          type: array
          description: The access permissions for the file set.
          items:
            $ref: '#/components/schemas/FileSetAccess'
      required:
        - fileSetAccess
    FileSetPage:
      type: object
      description: |-
        <p>
             A response for the paginated list of FileSets.
         </p>
      properties:
        fileSets:
          type: array
          description: the list of FileSets in the current page
          items:
            $ref: '#/components/schemas/FileSet'
        pageContext:
          $ref: '#/components/schemas/PageContext_Nullable'
          description: the context for pagination
    PageContext:
      type: object
      properties:
        count:
          type: integer
          format: int32
        totalCount:
          type: integer
          format: int32
        offset:
          type: integer
          format: int32
      required:
        - count
        - offset
        - totalCount
    ContentMetadata_Nullable:
      allOf:
        - $ref: '#/components/schemas/ContentMetadata'
    PageContext_Nullable:
      allOf:
        - $ref: '#/components/schemas/PageContext'
    PageCursorContext_Nullable:
      allOf:
        - $ref: '#/components/schemas/PageCursorContext'
  securitySchemes:
    domo-developer-token:
      type: apiKey
      name: X-DOMO-Developer-Token
      in: header
